				<div class="container">					 
				 <form th:action="@{'/ApplicationController/submitAddAppForm'}" method="post" th:object="${bean}">
						
	<th:span th:each="field : ${xmlFields}">
	
	<th:span th:if="${field.qType}=='language'">
	 <div class="form-group"> 
     <div><label th:text="${field.qContent}"></label></div>
     <div><label th:text="${field.qContentArabic}"></label></div>
     <select th:name="${field.saveInField}">	
     <!-- #{${__${field.saveInField}__}+'.title'}		 -->	
     <option th:value="'English'">English</option>
	 <option th:value="'Arabic'">العربية</option>
	 </select>
    </div>
    </th:span>
   
   <th:span th:if="${field.qType}=='section'">
    <div class="form-group"> 
	<h5 class="font-weight-600" th:text="${field.qContent}">Job Description</h5>
	<div class="dez-divider divider-2px bg-gray-dark mb-4 mt-0"></div>
    </div>
   </th:span>
       
     <th:span th:if="${field.qType}=='Yes/No'">
	 <div class="form-group"> 
     <div><label th:text="${field.qContent}"></label></div>
     <div><label th:text="${field.qContentArabic}"></label></div>
     <select th:name="${field.saveInField}">				
     <option th:value="Yes">Yes/نعم</option>
	 <option th:value="No">No/لا</option>
	 </select>
    </div>
    </th:span>      
				
	<th:span th:if="${field.qType}=='shortParag'">
	 <div class="form-group"> 
     <div><label th:text="${field.qContent}"></label></div>
     <div><label th:text="${field.qContentArabic}"></label></div>
          <input  required="required" th:field="*{__${field.saveInField}__}" oninput="setCustomValidity('')" oninvalid="setCustomValidity('Please insert a valid value, only English letters and Numbers are allowed')" pattern="[a-zA-Z 0-9]{1,500}" th:name="${'bean'}" type="text" class="form-control" maxlength="500"></input>
     <!-- <textarea  required="required" th:field="*{__${field.saveInField}__}" rows="5" cols="30" class="form-control" maxlength="900"></textarea> -->
   <!-- required="required" -->
    </div>
    </th:span>  
    
    <th:span th:if="${field.qType}=='date'">
	 <div class="form-group"> 
     <div><label th:text="${field.qContent}"></label></div>
     <div><label th:text="${field.qContentArabic}"></label></div>
     <input  th:field="*{__${field.saveInField}__}" type="date" class="form-control" id="launchDate" name="launchDate"></input>
    </div>
    </th:span>  
    
     <th:span th:if="${field.qType}=='number'">
	 <div class="form-group"> 
     <div><label th:text="${field.qContent}"></label></div>
     <div><label th:text="${field.qContentArabic}"></label></div>
     <input  required="required" oninput="setCustomValidity('')" oninvalid="setCustomValidity('Please insert a valid number using English, e.g: 123')" th:value="${bean.__${field.saveInField}__}" pattern="[0-9]{1,10}" th:field="*{__${field.saveInField}__}" th:name="${'bean'}" type="text" class="form-control" name="launchDate" maxlength="100"></input>
    </div>
    </th:span>  
    	
    <th:span th:if="${field.qType}=='role'">
	 <div class="form-group"> 
     <div><label th:text="${field.qContent}"></label></div>
     <div><label th:text="${field.qContentArabic}"></label></div>
     <select th:name="${field.saveInField}">				
     <option>Founder/Co-founder</option>
	 <option>CEO</option>
	 <option>CFO</option>
	 <option>CMO</option>
	 <option>Other</option>
	 </select>
    </div>
    </th:span>  
    
     <th:span th:if="${field.qType}=='sector'">
	 <div class="form-group"> 
     <div><label th:text="${field.qContent}"></label></div>
     <div><label th:text="${field.qContentArabic}"></label></div>
     <select th:name="${field.saveInField}">				
     <option>Energy</option>
	 <option>Technology</option>
	 <option>Education</option>
	 <option>Manufacturing</option>
	 <option>Food/Agriculture</option>
	 <option>Health</option>
	 <option>Water</option>
	 <option>Other</option>
	 </select>
    </div>
    </th:span>  
    
     <th:span th:if="${field.qType}=='busModel'">
	 <div class="form-group"> 
     <div><label th:text="${field.qContent}"></label></div>
     <div><label th:text="${field.qContentArabic}"></label></div>
     <select th:name="${field.saveInField}">				
     <option>Business to Business</option>
	 <option>Business to Consumer</option>
	 <option>Marketplace: 2-sided marketplace</option>
	 <option>Other</option>
	 </select>
    </div>
    </th:span>  
 
    
    
         <th:span th:if="${field.qType}=='fundType'">
	 <div class="form-group"> 
     <div><label th:text="${field.qContent}"></label></div>
     <div><label th:text="${field.qContentArabic}"></label></div>
     <select th:name="${field.saveInField}">				
     <option>Self-funded/ friends and family</option>
	 <option>Seed/Angel Investor Stage</option>
	 <option>Series A</option>
	 <option>Series B-C</option>
	 </select>
    </div>
    </th:span> 
   <th:span th:if="${field.qType}=='text'">
	 <div class="form-group"> 
     <div><label th:text="${field.qContent}"></label></div>
     <div><label th:text="${field.qContentArabic}"></label></div>
     <input  required="required" th:field="*{__${field.saveInField}__}" pattern="[a-zA-Z ]{1,100}" th:name="${'bean'}" type="text" class="form-control" maxlength="100"></input>
   <!-- required="required" -->
    </div>
    </th:span>
